<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋葉原キャンパスフェスティバルサイト</title>
    <link rel="icon" href="img/CP_FES_2024_LOGO_WEB.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/Top/pickup.css">
    <link rel="stylesheet" href="css/Top/button.css">
    <link rel="stylesheet" href="css/Top/liveReport.css">
    <link rel="stylesheet" href="css/Top/link.css">
</head>

<body>
    <div class="container" id="loading-container">
        <div class="text-line" id="campus">
            <span class="letter">C</span>
            <span class="letter">A</span>
            <span class="letter">M</span>
            <span class="letter">P</span>
            <span class="letter">U</span>
            <span class="letter">S</span>
        </div>
        <div class="text-line" id="festival">
            <span class="letter">F</span>
            <span class="letter">E</span>
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">I</span>
            <span class="letter">V</span>
            <span class="letter">A</span>
            <span class="letter">L</span>
        </div>
        <div class="text-line" id="year">
            <span class="letter">2</span>
            <span class="letter">0</span>
            <span class="letter">2</span>
            <span class="letter">4</span>
        </div>
    </div>

    <div id="main-content" class="content-hidden">
        <a href="https://kaito1108.github.io/CampusFestival2024Site/">
            <img class="festival-title" src="img/CP_FES_2024_LOGO.png">
        </a>
        <div class="menu-btn">
            <div class="menu-btn__burger"></div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="https://kaito1108.github.io/CampusFestival2024Site/">TOP</a></li>
                <li><a href="https://kaito1108.github.io/CampusFestival2024Site/Exhibition.html">EXHIBITION</a></li>
                <li><a href="https://kaito1108.github.io/CampusFestival2024Site/LiveReport.html">LIVE REPORT</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!--PickUP-->
            <div class="pickup-section">
                <div class="pickup-title">
                    <img src="img/TOP/PICKUP.png">
                </div>
                <div class="slider">
                    <div class="slide-container">
                        <div class="slide">
                            <div class="slide-content">
                                <img src="img/Exhibition/Stage/Mentor.png"
                                    alt="N中等部ギャラリー" class="slide-image">
                                <h4>メンター企画</h4>
                                <p>メンターの普段見れない一面が見れるチャンスかも...👀</p>
                            </div>
                        </div>

                        <div class="slide">
                            <div class="slide-content">
                                <img src="img/Exhibition/Stage/powerpoint.png"
                                    alt="N中等部ギャラリー" class="slide-image">
                                <h4>パワポカラオケ</h4>
                                <p>N中で身につけた卓越なプレゼンスキル是非見にきてね!💗</p>
                            </div>
                        </div>

                        <div class="slide">
                            <div class="slide-content">
                                <img src="img/Exhibition/Booth/Displayitems.png"
                                    alt="N中等部ギャラリー" class="slide-image">
                                <h4>制作物展示</h4>
                                <p>生徒が日々制作しているプログラミングの成果を是非見てみてね👀</p>
                            </div>
                        </div>
                    </div>
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                    <p>
                        <a href="https://kaito1108.github.io/CampusFestival2024Site/Exhibition.html"
                            class="btn_01">企画一覧を見る
                        </a>
                </div>
            </div>

            <!--LiveReport-->
            <div class="liveReport-section">
                <img class="liveReport-title" src="img/TOP/Live Report.png">
                <div class="liveReport-wrapper">
                    <div class="liveReport-Area"></div>
                </div>
                <a href="https://kaito1108.github.io/CampusFestival2024Site/LiveReport.html" class="btn_01">MORE</a>
            </div>

            <!--SNS Link-->
            <div class="link-section">
                <img class="link-title" src="img/TOP/LINK.png">
                <div class="link-wrapper">
                    <div class="link-Area">
                        <a href="https://x.com/njrjp1">
                            <img class="link-btn" src="img/TOP/Link-X.png">
                        </a>
                        <a href="https://www.youtube.com/@n_highschool">
                            <img class="link-btn" src="img/TOP/Link-Youtube.png">
                        </a>
                        <a href="https://www.facebook.com/nnn.jr.f">
                            <img class="link-btn" src="img/TOP/Link-Facebook.png">
                        </a>
                    </div>
                </div>
            </div>

            <p style="color: gray;">©︎ AKIHABARA CAMPUS FESTIVAL</p>
        </main>
    </div>

    <script src="js/hamburgerMenu.js"></script>
    <script src="js/pageTop.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/liveReport.js"></script>
</body>

</html>
